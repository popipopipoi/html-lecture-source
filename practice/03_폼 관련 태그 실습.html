<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그 실습</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="POST">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for="id">ID</label></th>
                    <td>
                        <input type="text" id="id" name="id" size="20" placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button type="button">중복 확인</button>
                    </td>
                </tr>

                <tr>
                    <th><label for="pwd1">비밀번호</label></th>
                    <td colspan="2">
                        <input type="password" id="pwd1" name="pwd1" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
                    </td>
                </tr>

                <tr>
                    <th><label for="pwd2">비밀번호 확인</label></th>
                    <td colspan="2">
                        <input type="password" id="pwd2" name="pwd2" size="30">
                    </td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
                    <td colspan="2">
                        <input type="email" id="email" name="email" size="20">
                        <select name="mail">
                            <option value="etc" selected>직접입력</option>
                            <option value="naver">@naver.com</option>
                            <option value="gmail">@gmail.com</option>
                            <option value="daum">@daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

    <fieldset>
        <legend>추가 정보</legend>

        <label for="profile">프로필 사진</label>
        <input type="file" name="profile" id="profile"><br><br>

        <label>성별 : </label>
        <input id="male" type="radio" name="gender" value="M" checked>
        <label for="male">남자</label>

        <input id="female" type="radio" name="gender" value="F">
        <label for="female">여자</label><br><br>

        <label for="birth">생년월일 :</label>
        <input type="date" name="birth" id="birth"><br><br>

        <label>취미</label><br>
        <input type="checkbox" id="baseball" name="hobby" value="야구">
        <label for="baseball">야구</label>&nbsp;

        <input type="checkbox" id="basketball" name="hobby" value="농구">
        <label for="basketball">농구</label>&nbsp;

        <input type="checkbox" id="football" name="hobby" value="축구">
        <label for="football">축구</label><br>

        <input type="checkbox" id="study" name="hobby" value="공부" checked>
        <label for="study">공부</label>&nbsp;

        <input type="checkbox" id="music" name="hobby" value="음악감상">
        <label for="music">음악감상</label><br>

        <label for="etc">기타 : </label>
        <input form="checkbox" id="etc" name="hobby" size="20"><br><br>

        <label>자기소개</label><br>
        <textarea name="contents" id="" cols="60" rows="5" style="resize:none"></textarea>
    </fieldset>
    </form><br>
    
    <button>회원가입</button>&nbsp;<button type="reset">다시입력</button>&nbsp;<button>이전으로</button>
    
    

    
</body>
</html>
